<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>âœ… Attendance Marked - Smart Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .success-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 28px;
      padding: 3rem;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
    }

    .success-icon {
      font-size: 4rem;
      color: #2ecc71;
      margin-bottom: 1.5rem;
      animation: bounce 1s ease-in-out;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-20px); }
      60% { transform: translateY(-10px); }
    }

    .success-title {
      font-size: 2rem;
      font-weight: 700;
      color: white;
      margin-bottom: 1rem;
    }

    .student-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 1.5rem;
      margin: 1.5rem 0;
    }

    .student-name {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffeaa7;
      margin-bottom: 0.5rem;
    }

    .student-id {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
    }

    .btn-back {
      background: linear-gradient(45deg, #3498db, #2980b9);
      border: none;
      border-radius: 20px;
      padding: 1rem 2rem;
      color: white;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
      margin-top: 1.5rem;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(52, 152, 219, 0.4);
      color: white;
    }
  </style>
</head>
<body>
  <div class="success-card">
    <div class="success-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h1 class="success-title">Attendance Marked Successfully!</h1>
    
    <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 1rem;">
      The attendance has been recorded for today's session.
    </p>
    
    <button onclick="window.history.back()" class="btn-back">
      <i class="fas fa-arrow-left me-2"></i>Back to Portal
    </button>
  </div>

  <script>
    // Auto redirect after 5 seconds
    setTimeout(() => {
      window.history.back();
    }, 5000);
  </script>
</body>
</html>
