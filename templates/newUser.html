<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìù Student Sign Up - Smart Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      pointer-events: none;
      z-index: -1;
    }

    .navbar {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.1)) !important;
      backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      border-radius: 0 0 25px 25px;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    .navbar::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .navbar-brand {
      font-weight: 800;
      font-size: 1.4rem;
      background: linear-gradient(45deg, #fff, #ffeaa7, #fab1a0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
      position: relative;
      transition: all 0.3s ease;
    }

    .navbar-brand:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.4));
    }

    .hero-section {
      text-align: center;
      margin-bottom: 1.5rem;
      position: relative;
    }

    .hero-title {
      font-size: 2.5rem;
      font-weight: 800;
      background: linear-gradient(45deg, #fff, #ffeaa7, #fab1a0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 50px rgba(255, 255, 255, 0.3);
      margin-bottom: 0.5rem;
      animation: glow 2s ease-in-out infinite alternate;
      letter-spacing: -1px;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3)); }
      to { filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.6)); }
    }

    .hero-subtitle {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 1.5rem;
      font-weight: 400;
      letter-spacing: 0.5px;
    }
    .signup-card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 24px;
      padding: 2rem;
      position: relative;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      margin: 0 auto;
    }

    .signup-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb);
      animation: shimmer 3s ease-in-out infinite;
    }

    .form-group {
      margin-bottom: 1.2rem;
      position: relative;
    }

    .form-label {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      margin-bottom: 0.6rem;
      font-size: 0.9rem;
      letter-spacing: 0.3px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 14px;
      padding: 0.1rem 1.2rem;
      color: white;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      height: 45px;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
      font-weight: 400;
    }

    .form-control option {
      background: #2c3e50;
      color: white;
      padding: 0.5rem;
    }

    .input-icon {
      position: absolute;
      right: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 1rem;
      pointer-events: none;
    }

    .btn-signup {
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.15));
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 18px;
      padding: 0.9rem 2rem;
      font-weight: 700;
      color: white;
      transition: all 0.4s ease;
      text-decoration: none;
      display: block;
      width: fit-content;
      margin: 0.5rem auto 0;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .btn-signup::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.6s;
    }

    .btn-signup:hover::before {
      left: 100%;
    }

    .btn-signup:hover {
      transform: translateY(-3px);
      background: linear-gradient(45deg, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.25));
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      color: white;
      border-color: rgba(255, 255, 255, 0.5);
    }

    .login-link {
      text-align: center;
      margin-top: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #ffeaa7;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .login-link a:hover {
      color: #fab1a0;
      text-shadow: 0 0 10px rgba(255, 234, 167, 0.5);
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 12s ease-in-out infinite;
    }

    .particle:nth-child(1) { width: 15px; height: 15px; top: 10%; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 12px; height: 12px; top: 20%; right: 20%; animation-delay: 2s; }
    .particle:nth-child(3) { width: 18px; height: 18px; top: 60%; left: 15%; animation-delay: 4s; }
    .particle:nth-child(4) { width: 14px; height: 14px; bottom: 20%; right: 15%; animation-delay: 6s; }
    .particle:nth-child(5) { width: 16px; height: 16px; bottom: 40%; left: 80%; animation-delay: 8s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
      25% { transform: translateY(-40px) rotate(90deg); opacity: 0.8; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
      75% { transform: translateY(-60px) rotate(270deg); opacity: 0.6; }
    }

    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0.5rem;
    }

    .navbar-toggler {
      padding: 0.25rem 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    
    @media (max-width: 991.98px) {
      .navbar-collapse {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        margin-top: 1rem;
        padding: 1rem;
      }
    }
    
    @media (max-width: 768px) {
      .hero-title { font-size: 2rem; }
      .signup-card { padding: 1.5rem; margin: 0 0.5rem; }
      .form-group { margin-bottom: 1rem; }
      .form-control { padding: 0.7rem 1rem; height: 42px; }
      .navbar-brand { font-size: 1.2rem !important; }
      .container { padding: 0 0.5rem !important; }
      .main-container { padding: 0.5rem !important; }
      .signup-card { margin: 0 0.5rem !important; }
    }
  </style>
</head>
<body>
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-user-plus me-2"></i><span class="d-none d-sm-inline">Student Registration</span><span class="d-sm-none">Register</span>
      </a>
      
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <i class="fas fa-bars text-white"></i>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav ms-auto mt-3 mt-lg-0">
          <a href="teacher" class="btn btn-outline-light">
            <i class="fas fa-arrow-left me-2"></i>Back To Portal
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container main-container">
    <div class="hero-section">
      <h1 class="hero-title">Smart Attendance</h1>
      <p class="hero-subtitle">Register to access your personalized learning dashboard</p>
    </div>

    <form id="signupForm" class="newClass" method="POST" action="/submit">
      <div class="row">
        <!-- Full Name -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="studentName" class="form-label">
              <i class="fas fa-user me-2"></i>Full Name
            </label>
            <div class="position-relative">
              <input type="text" class="form-control" id="studentName" name="name" placeholder="Enter full name" required>
              <i class="fas fa-user input-icon"></i>
            </div>
          </div>
        </div>

        <!-- Roll Number -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="rollNumber" class="form-label">
              <i class="fas fa-id-card me-2"></i>Roll Number
            </label>
            <div class="position-relative">
              <input type="text" class="form-control" id="rollNumber" name="rollno" placeholder="Enter roll number" required>
              <i class="fas fa-hashtag input-icon"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- DOB -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="studentDob" class="form-label">
              <i class="fas fa-calendar-alt me-2"></i>Date Of Birth
            </label>
            <div class="position-relative">
              <input type="date" class="form-control" id="studentDob" name="dob" required>
            </div>
          </div>
        </div>

        <!-- Phone -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="phone" class="form-label">
              <i class="fas fa-phone me-2"></i>Phone Number without +91
            </label>
            <div class="position-relative">
              <input type="tel" class="form-control" id="phone" name="phone"
                    placeholder="10 digit phone number"
                    required pattern="[0-9]{10}" maxlength="10">
              <i class="fas fa-phone input-icon"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <!-- Gender -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="gender" class="form-label">
              <i class="fas fa-venus-mars me-2"></i>Gender
            </label>
            <div class="position-relative">
              <select class="form-control" id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
              <i class="fas fa-chevron-down input-icon"></i>
            </div>
          </div>
        </div>

        <!-- Class -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="studentClass" class="form-label">
              <i class="fas fa-graduation-cap me-2"></i>Class
            </label>
            <div class="position-relative">
              <input class="form-control" id="studentClass" name="class" value="{{ teacher.class }}" readonly>
              <i class="fas fa-graduation-cap input-icon"></i>
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="btn-signup mt-2">
        <i class="fas fa-user-plus me-2"></i>Submit Details
      </button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
